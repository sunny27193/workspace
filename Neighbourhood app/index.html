<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Neighbourhood App</title>
    <link rel="stylesheet" href="css/style.css" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>
    <!-- shows app name and search box-->
    <div class="search">
        <h2>Neighbourhood App</h2>
        <hr>
    </div>

    <div class="app">
        <!-- listing and description -->
        <div class="list">
            <input class="search-box" id="search-box" data-bind="textInput: searchFilter, valueUpdate: 'afterkeydown'" />
            <ul class="results" id="results" data-bind="foreach: filter">
                <li class="place" id="place" data-bind="text: name, click: bounce"></li>
            </ul>
        </div>
        <!-- map -->
        <div id="map" data-bind="googlemap: { locations: locations, lat: 12.9382328, lng: 77.6289805 }">
        </div>
    </div>
    <!-- asynce and defere use to optimize the page -->
    <script src='js/knockout-3.4.0.js'></script>
    <script src='js/jquery.min.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&libraries=places&key=AIzaSyAZIa2Acp4uLWi7uPQ68UhbU1H0r3eGR1g&callback=initMap"></script>
    <script src='js/script.js'></script>
</body>

</html>
